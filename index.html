<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/style/styles.css">

    <title>80s Trivia</title>
</head>
<body>
    <div class="container">
        <div class="row row-header mb-5 pb-5 pt-lg-5">
                <div id="headerLeft" class="col-8"></div>
            <div id="timer" class="col-4 col-lg-3 display-4 border border-secondary rounded-circle text-center py-4 py-md-5 font-weight-bold">10</div>
        </div>
        <div class="row row-question">
            <div class="col jumbotron bg-warning mt-2 mt-md-5 mb-0 mb-md-3 py-1 py-md-4 mx-md-4 mx-lg-5 pt-lg-2 pb-lg-4 text-center font-weight-bold">
                <p id="question-label" class="mb-1 text-muted h4">Rules:</p>
                <span id="question" class="h6">You have 10 questions with 30 seconds to answer each questions. Click/Tap the correct answer below 
                    <br><br>Click Here to get started</h6>
            </div>
        </div>
        <div class="row row-answers pb-lg-3 align-items-end justify-content-center">
            <div class="col-12 col-lg-5 answers mb-0 mx-lg-2 my-lg-1 h5">1</div>
            <div class="col-12 col-lg-5 answers mb-0 mx-lg-2 my-lg-1 h5">2</div>
            <div class="col-12 col-lg-5 answers mb-0 mx-lg-2 my-lg-1 h5">3</div>
            <div class="col-12 col-lg-5 answers mb-0 mx-lg-2 my-lg-1 h5">4</div>
        </div>
        <div id="notify" class="notifyDiv text-center">
            Where the popup notifications will be
        </div>

    </div>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
