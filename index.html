<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/style/styles.css">

    <title>80s Trivia</title>
</head>
<body>
    <div class="container">
        <div class="row row-header mb-5 pb-5">
                <div id="headerLeft" class="col-8"></div>
            <div id="timer" class="col-4 border border-secondary rounded-circle text-center py-4 font-weight-bold"><h1>10</h1></div>
        </div>
        <div class="row row-question">
            <div id="question" class="col jumbotron bg-warning mb-0 py-3 text-center font-weight-bold">
                <h4>Rules:</h4>
                You have X seconds to answer Y questions. Click/Tap the correct answer
            </div>
        </div>
        <div class="row row-answers align-items-end">
            <div class="col-12 answers">1</div>
            <div class="col-12 answers">2</div>
            <div class="col-12 answers">3</div>
            <div class="col-12 answers">4</div>
        </div>


    </div>











    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
