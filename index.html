<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/style/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>80s Trivia</title>
</head>
<body>
    <div class="container">
        <div class="row row-header mb-5 pb-5 pt-lg-5">
                <div id="headerLeft" class="col-8"></div>
            <div id="timer" class="col-4 h4 col-lg-3 border border-secondary rounded-circle text-center py-4 py-md-5 font-weight-bold"></div>
        </div>
        <div class="row row-question">
            <div id="questionDiv" class="col jumbotron bg-warning mt-2 mt-md-5 mb-0 mb-md-3 py-1 py-md-4 mx-md-4 mx-lg-5 pt-lg-2 pb-lg-4 text-center font-weight-bold">
                <p id="question-label" class="mb-1 text-muted h4">Rules:</p>
                <span id="question" class="h6"></span>
            </div>
        </div>
        <div class="row row-answers pb-lg-3 align-items-end justify-content-center">
            <div id="a1" class="col-12 col-lg-5 answers mb-0 mx-lg-2 my-lg-1 h5">1</div>
            <div id="a2" class="col-12 col-lg-5 answers mb-0 mx-lg-2 my-lg-1 h5">2</div>
            <div id="a3" class="col-12 col-lg-5 answers mb-0 mx-lg-2 my-lg-1 h5">3</div>
            <div id="a4" class="col-12 col-lg-5 answers mb-0 mx-lg-2 my-lg-1 h5">4</div>
        </div>
        <div id="notifyDiv" class="text-center h5 py-2  border-none rounded "></div>

    </div>

    <!-- trivia JS file -->
    <script src="assets/javascript/trivia.js"></script>
</body>
</html>
